{% extends 'accounts/layout.html' %}
{% block static %}
{% load static %}
<link rel="stylesheet" type="text/css" href="accounts/css/authenticate.css">
{% endblock %}

{% block content %}
{% if message %}
<p style="color:red;">{{message}}</p>
{% endif %}
<form action="" method="POST">
    <!--ユーザーテーブルの入力フォーム-->
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.help_text }}
        {{ field.errors }}
    </div>
    <hr>
    {% endfor %}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg">送信</button>
</form>
{% endblock %}
