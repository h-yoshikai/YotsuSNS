{% extends "accounts/layout.html" %}
{% block static %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/edit.css' %}">
{% endblock %}

{% block content %}
{% for user,count in alluser %}
<div>
<img src="{% if user.profile_owner.get.pro_image %}{{user.profile_owner.get.pro_image.thumbnail.url}}{% else %}/media/images/def_thumbnail.jpg{% endif %}">
<a href="{% url 'following' user.username %}">
{{user.username}}
</a>
{% if count > 0 %}
<a class="edit" href="#">フォロー中</a>
{% else %}
<a class="edit" href="{% url 'followtry' user.username %}">フォローする</a>
{% endif %}
</div>
{% endfor %}
{% endblock %}
